<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
<body>
    <script src="https://apis.google.com/js/platform.js"></script>
<div class="loader-container" id="loader-container">
        <div class="loader"></div>
      </div>

	<div id="particles-js"></div>
	<div class="container">
		<div class="card">
			<h2>Login</h2>
			<a href="#" class="btn facebook"  onclick="loginWithFacebook()"><i class="fab fa-facebook-f"></i> Login with Facebook</a>
			<a href="#" id="google-signin-button" class="btn googleg-signin2 google" data-onsuccess="onSignIn"><i class="fab fa-google"></i> Login with Google</a>
            <div class="extra">
                <p>By logining in you state your representation in our<br><span><a href="/html/privacypolicy.html" style="color: white;">Pricavy Policy</a></span></p>
            </div>

	<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="/js/index(particle).js"></script>
    <script src="/js/particles.js"></script>
    <script src="/js/login.js"></script>

    <script>
        //for preloader
      
        // Show the loader
      function showLoader() {
      document.getElementById("loader-container").style.display = "flex";
      }
      
      // Hide the loader and redirect the page
      function hideLoaderAndRedirect() {
      document.getElementById("loader-container").style.display = "none";
      }
      
      // Wait for the page to load
      window.addEventListener("load", function() {
      // Show the loader
      showLoader();
      
      // Set a delay to simulate the preloader animation
      setTimeout(function() {
      // Hide the loader and redirect the page
      hideLoaderAndRedirect();
      }, 3000); // Replace 3000 with the duration of your preloader animation in milliseconds
      });
      
      
      </script>

      <div>
      <script>
        //fb login
        //data collection
        window.fbAsyncInit = function() {
            FB.init({
              appId      : '946116086813914',
              cookie     : true,
              xfbml      : true,
              version    : 'v16.0'
            });
          };
          

          //execution 
          function loginWithFacebook() {
            FB.login(function(response) {
              if (response.authResponse) {
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', function(response) {
                  console.log('Good to see you, ' + response.name + '.');
                  // Here you can handle the logged in user data as needed.
                });
              } else {
                console.log('User cancelled login or did not fully authorize.');
              }
            }, {scope: 'email,user_likes'});
          }
            </script>
        </div>

        <script>
            function onSignIn(googleUser) {
                // Get the user's ID token
                var id_token = googleUser.getAuthResponse().id_token;
                
                // Send the token to your server for validation
                // ...
            }


            gapi.load('auth2', function() {
                gapi.auth2.init({
                    client_id: '959450861298-p3sqsbnkcmoni23jtnp6jp8mpp0ourbi.apps.googleusercontent.com',
                    scope: 'email'
                }).then(function() {
                    // Attach the Google Sign-In button to the element with the ID 'google-signin-button'
                    var element = document.getElementById('google-signin-button');
                    gapi.signin2.render(element, {
                        'onsuccess': onSignIn
                    });
                });
            });
            
        </script>
</body>
</html>
