<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Murecho:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/css/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include Particles.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <title>Home | AAMPS</title>
</head>

<body>
    <div class="loader-container" id="loader-container">
        <div class="loader"></div>
    </div>
    <div id="particles-js"></div>

    <div>       
        <nav class="navbar navbar-expand-lg navbar-light fixed-top">
            <a class="navbar-brand" href="#" style="color: whitesmoke;">
                AAMPS
            </a>
            <div class="d-flex justify-content-center align-items-center flex-grow-1">
                <input class="search-bar" type="text" placeholder="Search">
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon">
                    <div class="navbar-toggler-icon-bar"></div>
                    <div class="navbar-toggler-icon-bar"></div>
                    <div class="navbar-toggler-icon-bar"></div>
                </span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button class="btn btn-outline-clr rounded-circle mx-2">
                            <i class="fa-regular clr fa-bell"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-clr rounded-circle mx-2">
                            <i class="fa-solid clr fa-plus"></i>
                        </button>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-clr rounded-circle mx-2">
                            <i class="fa-regular clr fa-bell"></i>
                        </button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Include your loader and other scripts here -->
    <script src="/js/index(particle).js"></script>
    <script>
        // Show the loader
        function showLoader() {
            document.getElementById("loader-container").style.display = "flex";
        }

        // Hide the loader and redirect the page
        function hideLoaderAndRedirect() {
            document.getElementById("loader-container").style.display = "none";
        }

        // Wait for the page to load
        window.addEventListener("load", function () {
            // Show the loader
            showLoader();

            // Set a delay to simulate the preloader animation
            setTimeout(function () {
                // Hide the loader and redirect the page
                hideLoaderAndRedirect();
            }, 3000); // Replace 3000 with the duration of your preloader animation in milliseconds
        });
    </script>
</body>

</html>
