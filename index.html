<style>
  .slider {
    width: 800px;
    height: 400px;
    position: relative;
    overflow: hidden;
  }
  
  .slides {
    display: flex;
    width: 100%;
    height: 100%;
    transition: transform 0.5s ease-in-out;
  }
  
  .slides img {
    width: 100%;
    height: 100%;
  }
  
  .controls {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 100%;
    display: flex;
    justify-content: space-between;
    z-index: 1;
  }
  
  .controls button {
    background-color: rgba(0, 0, 0, 0.3);
    color: white;
    border: none;
    font-size: 36px;
    cursor: pointer;
    padding: 10px 15px;
    transition: background-color 0.3s ease;
  }
  
  .controls button:hover {
    background-color: rgba(0, 0, 0, 0.5);
  }
  
  .prev {
    border-radius: 0 5px 5px 0;
  }
  
  .next {
    border-radius: 5px 0 0 5px;
  }
  
</style>

<div class="slider">
  <div class="slides">
    <img src="https://via.placeholder.com/1920x1080/ff0000/ffffff" alt="Slide 1">
    <img src="https://via.placeholder.com/1920x1080/00ff00/ffffff" alt="Slide 2">
    <img src="https://via.placeholder.com/1920x1080/0000ff/ffffff" alt="Slide 3">
  </div>
  <div class="controls">
    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>
</div>

<script>
  const slides = document.querySelector(".slides");
const slideImages = document.querySelectorAll(".slides img");
const prevBtn = document.querySelector(".prev");
const nextBtn = document.querySelector(".next");
let counter = 1;
const size = slideImages[0].clientWidth;

slides.style.transform = `translateX(${-size * counter}px)`;

nextBtn.addEventListener("click", () => {
  if (counter >= slideImages.length - 1) return;
  slides.style.transition = "transform 0.5s ease-in-out";
  counter++;
  slides.style.transform = `translateX(${-size * counter}px)`;
});

prevBtn.addEventListener("click", () => {
  if (counter <= 0) return;
  slides.style.transition = "transform 0.5s ease-in-out";
  counter--;
  slides.style.transform = `translateX(${-size * counter}px)`;
});

slides.addEventListener("transitionend", () => {
  if (slideImages[counter].id === "lastClone") {
    slides.style.transition = "none";
    counter = slideImages.length - 2;
    slides.style.transform = `translateX(${-size * counter}px)`;
  }
  if (slideImages[counter].id === "firstClone") {
    slides.style.transition = "none";
    counter = slideImages.length - counter;
    slides.style.transform = `translateX(${-size * counter}px)`;
  }
});

</script>
